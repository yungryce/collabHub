<header>
    <div class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <div class="text-lg font-bold">
                        CollabHub
                    </div>
                </div>
                <div class="flex items-center">
                    <div *ngIf="isLoggedIn" class="mr-6">
                        <a href="/profile" class="text-sm font-medium text-white hover:text-gray-300">Profile</a>
                        <button (click)="logout()" class="ml-4 text-sm font-medium text-white hover:text-gray-300">Logout</button>
                    </div>
                    <div *ngIf="!isLoggedIn" class="mr-6">
                        <a href="/login" class="text-sm font-medium text-white hover:text-gray-300">Login</a>
                        <a href="/register" class="ml-4 text-sm font-medium text-white hover:text-gray-300">Signup</a>
                    </div>
                    <img *ngIf="isLoggedIn" class="h-10 w-10 rounded-full object-cover" src="https://images.unsplash.com/photo-1564564295391-7f24f26f568b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="User">
                </div>
                
            </div>
        </div>
    </div>

    <div class="py-12">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            <!-- Content goes here -->
            <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
                <div class="p-6 bg-white border-b border-gray-200">
                    Welcome to your dashboard!
                </div>
            </div>
        </div>
    </div>
</header>
